<html>
<head>
<title>Animation</title>
 
<script type="text/javascript" src="jquery-2.1.4.js"></script>
 
</head>
 
<body>
 
  <h1>Animation Demo</h1>
  <div style="width:300px;height:225px;">
    <img src= "img/dog01.jpg" alt="dog" id ="animatedTarget" style="width:300px;height:225px;">
  </div>
  <div>
    <input type="radio" name="animationOpt" value="hide">Hide <br/>
    <input type="radio" name="animationOpt" value="show">Show <br/>
    <input type="radio" name="animationOpt" value="fadeOut">Fade Out <br/>
    <input type="radio" name="animationOpt" value="fadeIn">Fade In <br/>
    <input type="radio" name="animationOpt" value="fadeTo">Fade to <br/>
  </div>
 
</body>
</html>

<script>
  var curOption = "";
  $(document).ready(function(){
    $("input").click(function(){
      curOption = $('input[name=animationOpt]:checked').val();
      switch(curOption){
        case "hide":
          $("img").hide();
          break;
        case "show":
          $("img").show();
          break;
        case "fadeOut":
          $("img").fadeOut();
          break;
        case "fadeIn":
          $("img").fadeIn();
          break;
        case "fadeTo":
          $("img").fadeTo("slow", 0.5);
          break;
        default:
          break;
      }
    });
  });
</script>
