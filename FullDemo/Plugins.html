<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Image Cube</title>
<style>
#basicCube { width: 500px; height: 450px; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.imagecube.js"></script>
<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script src="js/picker.js"></script>
<script src="js/picker.time.js"></script>
<script src="js/legacy.js"></script>
    <link rel="stylesheet" href="Style/style.css"/>
    <link rel="stylesheet" href="Style/Style_Plugins.css" />
<script>
$(function () {
	$('#basicCube').imagecube({speed: 700});
});
</script>

</head>
<body>
    <div class="main" style="height:700px;">
        <div>
            <ul id="menu">
                <li><a href="Animation.html">Animation</a></li>
                <li><a href="Events.html">Events</a></li>
                <li><a href="Filter.html">Filter</a></li>
                <li><a href="Plugins.html">Plugins</a></li>
                <li><a href="Timing.html">Timing</a></li>
            </ul>
        </div>

        <h1>Plugins</h1>

        <!--FixedNavigation plugin-->
        <ul id="navigation">
            <li class="icon01"><a href="" title="icon01"></a></li>
            <li class="icon02"><a href="" title="icon02"></a></li>
            <li class="icon03"><a href="" title="icon03"></a></li>
            <li class="icon04"><a href="" title="icon04"></a></li>
            <li class="icon05"><a href="" title="icon05"></a></li>
            <li class="icon06"><a href="" title="icon06"></a></li>
            <li class="icon07"><a href="" title="icon07"></a></li>
        </ul>
        <script type="text/javascript">
            $(function () {
                $('#navigation a').stop().animate({ 'marginLeft': '-85px' }, 1000);

                $('#navigation > li').hover(
                    function () {
                        $('a', $(this)).stop().animate({ 'marginLeft': '-2px' }, 200);
                    },
                    function () {
                        $('a', $(this)).stop().animate({ 'marginLeft': '-85px' }, 200);
                    }
                );
            });
        </script>

        <!--Imagecube plugin-->
        <div id="basicCube">
            <img src="img/dog01.jpg" alt="dog01" title="dog01">
            <img src="img/dog02.jpg" alt="dog02" title="dog02">
            <img src="img/dog03.jpg" alt="dog03" title="dog03">
            <img src="img/dog04.jpg" alt="dog04" title="dog04">
            <img src="img/dog05.jpg" alt="dog05" title="dog05">
        </div>

        <!--Pickadate plugin-->
        <section class="section">

            <form>
                <fieldset>
                    <h2><label for="input_01">Pick a time   Pick a time   Pick a time</label></h2>
                    <input id="input_from"
                           class="datepicker"
                           type="time"
                           name="time"
                           autofocuss>
                </fieldset>
            </form>

            <br><br><br><br><br><br>

        </section>

    </div>
    <script type="text/javascript">

        var $input = $( '.datepicker' ).pickatime({
        })
        var picker = $input.pickatime('picker')
        picker.open()

    </script>
</body>
</html>
